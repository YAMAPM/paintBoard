<html>
<head>
	<meta charset="utf8">
	<title>画图</title>
</head>
<body>
	<div id="panel">
		<div id="tab">
			<span id="file" style="border-bottom: 2px solid">文件 |</span><span id="seen">查看</span>
            <input type="file" style="display: none;" id="open">
        </div>
		<div id="tools">
			<div id="copy">
                
            </div>
			<div id="choose">
                <div id="choice">
                    <p id="selected"></p>
                    <button id="opt">选择</button>
                </div>
                <div id="slice">裁剪</div>
                <div id="rotate">旋转</div>
            </div>
			<div id="shape">
				<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
					<circle cx="12" cy="12" r="11" stroke="black" stroke-width="2" fill="white"/>
                    <rect x="26"  y="2"  width="20" height="20" style="fill:#fff;stroke-width: 1;stroke: black"></rect>
                    <line x1="50" y1="2" x2="70" y2="22" style="stroke:rgb(99,99,99);stroke-width:2"/>
				</svg>
			</div>
			<div id="color"></div>
			<div id="stroke"></div>
			<p id="clearFloat"></p>
		</div>
	</div>
	<canvas id="canvas" width="801" height="450"></canvas>
	<div id="statusBar">
        <div id="point"></div>
    </div>
	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
